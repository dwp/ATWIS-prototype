{% extends "./atwis-renew.html" %}

{% block content %}
<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <h2 class="govuk-heading-l govuk-!-padding-top-0">Renewal</h2>
    <p class="govuk-body"><span class="govuk-!-font-weight-bold">Submission date:</span> 28/06/2018</p>
    
    <p>
      <span class="govuk-!-font-weight-bold">Full name:</span> {{ name }} <br />
      <span class="govuk-!-font-weight-bold">Date of birth:</span> 27/01/1962 <br />
      <span class="govuk-!-font-weight-bold">URN:</span> 123456789 <br />
    </p>

    <div class="govuk-form-group">
      <a href="renewal-complete?n={{ name }}" class="govuk-button govuk-!-margin-top-9">Application copied</a>
    </div>
  </div>
  
  <div class="govuk-grid-column-one-third">
    {% include 'includes/update-panels.html' %}
  </div>
</div>
{% endblock %}
